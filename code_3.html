<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Location Tracker UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-screen max-h-[960px] min-h-[600px] w-full max-w-[480px] flex-col overflow-hidden">
<div class="absolute inset-0 bg-cover bg-center" data-alt="A desaturated map view of a city with streets and parks visible." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDV4J71bLy_PtU72pcBb4f8B6lZdQy0laarrna9hyqGYBjnyrPVBdvl1BEdqPaY5SKXD2WBg3E1aC0fOZcDboNNHOFi-nEkMAjxC7o-eHxyjhZn-iptmScHz_YiAAJTaxNU7WGyxgR_P6zNigjjll5Z9qv6y08Aice8Dye_fQkFLgZch4It5bXMcn3QkowMgwLYReTwyuPOK686eBQ-PRbz2HTxI1HQgJMmNathvZAUPACucWc7SGekKKDZH7Oku3xfnwIEUprQiH_5');">
<div class="absolute" style="top: 35%; left: 45%;">
<div class="flex flex-col items-center gap-1.5">
<div class="flex h-12 w-12 items-center justify-center rounded-full border-2 border-white bg-amber-500 text-white shadow-xl">
<span class="material-symbols-outlined text-3xl">park</span>
</div>
</div>
</div>
<div class="absolute" style="top: 60%; left: 65%;">
<div class="flex flex-col items-center gap-1.5">
<div class="flex h-12 w-12 items-center justify-center rounded-full border-2 border-white bg-teal-500 text-white shadow-xl">
<span class="material-symbols-outlined text-3xl">restaurant</span>
</div>
</div>
</div>
<div class="absolute" style="top: 55%; left: 20%;">
<div class="flex flex-col items-center gap-1.5">
<div class="flex h-12 w-12 items-center justify-center rounded-full border-2 border-white bg-indigo-500 text-white shadow-xl">
<span class="material-symbols-outlined text-3xl">local_cafe</span>
</div>
</div>
</div>
<div class="absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
<div class="relative flex h-6 w-6 items-center justify-center">
<div class="absolute h-full w-full animate-pulse rounded-full bg-primary/30"></div>
<div class="h-4 w-4 rounded-full border-2 border-white bg-primary shadow-md"></div>
</div>
</div>
</div>
<div class="pointer-events-none absolute inset-0 flex flex-col justify-between p-4 pt-6">
<div class="flex flex-col gap-3">
<div class="pointer-events-auto relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">search</span>
</div>
<input class="form-input block w-full rounded-full border-none bg-background-light/90 py-3.5 pl-12 pr-4 text-slate-900 shadow-xl placeholder:text-slate-500 focus:ring-2 focus:ring-primary dark:bg-background-dark/90 dark:text-slate-200 dark:placeholder:text-slate-400" placeholder="Search for a place or POI" type="search"/>
</div>
<div class="pointer-events-auto flex items-center gap-3 rounded-full bg-background-light/90 p-2 pl-4 shadow-xl backdrop-blur-sm dark:bg-background-dark/90">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">radar</span>
<label class="sr-only" for="radius-slider">Radius</label>
<input class="h-1.5 w-full cursor-pointer appearance-none rounded-lg bg-slate-300 accent-primary dark:bg-slate-700" id="radius-slider" max="20" min="1" type="range" value="5"/>
<span class="w-12 text-center text-sm font-medium text-slate-800 dark:text-slate-200">5km</span>
</div>
</div>
<div class="flex items-end justify-between">
<div class="pointer-events-auto flex flex-col gap-3">
<div class="flex flex-col overflow-hidden rounded-full bg-background-light/90 shadow-xl backdrop-blur-sm dark:bg-background-dark/90">
<button class="flex h-12 w-12 items-center justify-center text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
<div class="h-px w-full bg-slate-200 dark:bg-slate-700"></div>
<button class="flex h-12 w-12 items-center justify-center text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">remove</span>
</button>
</div>
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-background-light/90 text-slate-800 shadow-xl backdrop-blur-sm dark:bg-background-dark/90 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">my_location</span>
</button>
</div>
<div class="pointer-events-auto pb-2 pr-2">
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-primary text-white shadow-lg transition-transform duration-200 ease-in-out hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-3xl">add_location_alt</span>
<span class="sr-only">Add New POI</span>
</button>
</div>
</div>
</div>
</div>

</body></html>
