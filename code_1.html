<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Location Tracker UI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-screen max-h-[960px] min-h-[600px] w-full max-w-[480px] flex-col overflow-hidden">
<!-- Interactive Map View -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="A desaturated map view of a city with streets and parks visible." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDV4J71bLy_PtU72pcBb4f8B6lZdQy0laarrna9hyqGYBjnyrPVBdvl1BEdqPaY5SKXD2WBg3E1aC0fOZcDboNNHOFi-nEkMAjxC7o-eHxyjhZn-iptmScHz_YiAAJTaxNU7WGyxgR_P6zNigjjll5Z9qv6y08Aice8Dye_fQkFLgZch4It5bXMcn3QkowMgwLYReTwyuPOK686eBQ-PRbz2HTxI1HQgJMmNathvZAUPACucWc7SGekKKDZH7Oku3xfnwIEUprQiH_5');">
<!-- POI Marker Example -->
<div class="absolute" style="top: 35%; left: 45%;">
<div class="flex flex-col items-center gap-1">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-amber-500 text-white shadow-lg">
<span class="material-symbols-outlined">park</span>
</div>
<p class="rounded-full bg-black/60 px-2 py-0.5 text-xs text-white backdrop-blur-sm">City Park</p>
</div>
</div>
<!-- POI Marker Example 2 -->
<div class="absolute" style="top: 60%; left: 65%;">
<div class="flex flex-col items-center gap-1">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-teal-500 text-white shadow-lg">
<span class="material-symbols-outlined">restaurant</span>
</div>
<p class="rounded-full bg-black/60 px-2 py-0.5 text-xs text-white backdrop-blur-sm">The Corner Bistro</p>
</div>
</div>
<!-- User Location Marker -->
<div class="absolute" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
<div class="relative flex h-6 w-6 items-center justify-center">
<div class="absolute h-full w-full animate-pulse rounded-full bg-primary/30"></div>
<div class="h-4 w-4 rounded-full border-2 border-white bg-primary shadow-md"></div>
</div>
</div>
</div>
<!-- Header with Search Bar -->
<header class="absolute top-0 left-0 right-0 z-10 p-4 pt-6">
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">search</span>
</div>
<input class="form-input block w-full rounded-xl border-none bg-background-light/90 py-3 pl-12 pr-4 text-slate-900 shadow-md placeholder:text-slate-500 focus:ring-2 focus:ring-primary dark:bg-background-dark/90 dark:text-slate-200 dark:placeholder:text-slate-400" placeholder="Search for a place or POI" type="search"/>
</div>
</header>
<!-- Floating Controls -->
<div class="absolute top-24 right-4 z-10 flex flex-col items-end gap-3">
<div class="flex flex-col rounded-lg bg-background-light/90 shadow-md backdrop-blur-sm dark:bg-background-dark/90">
<button class="flex h-12 w-12 items-center justify-center text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
<div class="h-px w-full bg-slate-200 dark:bg-slate-700"></div>
<button class="flex h-12 w-12 items-center justify-center text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">remove</span>
</button>
</div>
<button class="flex h-12 w-12 items-center justify-center rounded-lg bg-background-light/90 text-slate-800 shadow-md backdrop-blur-sm dark:bg-background-dark/90 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">my_location</span>
</button>
</div>
<!-- Bottom UI Elements -->
<footer class="pointer-events-none absolute bottom-0 left-0 right-0 z-10 flex flex-col items-stretch gap-4 p-4 pb-6">
<!-- Radius Slider -->
<div class="pointer-events-auto rounded-xl bg-background-light/90 p-4 shadow-lg backdrop-blur-sm dark:bg-background-dark/90">
<div class="relative flex w-full flex-col items-start justify-between gap-3">
<div class="flex w-full shrink-[3] items-center justify-between">
<p class="text-base font-medium text-slate-900 dark:text-slate-100">Radius</p>
<p class="text-sm font-normal text-slate-700 dark:text-slate-300">5 km</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 rounded-full bg-slate-300 dark:bg-slate-600">
<div class="h-full w-[32%] rounded-full bg-primary"></div>
<div class="relative">
<div class="absolute -left-2.5 -top-2 h-5 w-5 rounded-full border-4 border-primary bg-background-light shadow dark:bg-background-dark"></div>
</div>
</div>
</div>
</div>
</div>
<!-- Action Button -->
<div class="pointer-events-auto flex flex-1 items-center justify-center">
<button class="flex w-full max-w-xs cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl bg-primary py-4 px-5 text-base font-bold tracking-wide text-white shadow-lg transition-transform duration-200 ease-in-out hover:scale-105 active:scale-95">
<span class="material-symbols-outlined">add_location_alt</span>
<span class="truncate">Add New POI</span>
</button>
</div>
</footer>
</div>
</body></html>
